<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Locatrix ESP Viewer</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	<style>
		html, body {
			height: 100%;
			margin: 0;

			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}

		#layer-select-wrapper {
			z-index: 1000;
			position: absolute;
			left: 16px;
			bottom: 16px;
			height: 16px;
		}
	</style>
</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>
<div id="layer-select-wrapper">
	<select name="layers" id="layer-select" style="display: inline;">
		<option value="LocatrixESPCoverage">LocatrixESPCoverage</option>
	</select>
  <button style="display: inline;" type="button" id="copy-wmts-url-btn">Copy WMTS URL</button>
</div>
<script type="module" src="viewer-public/viewer.js"></script>
</body>
</html>
